<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/todo logo.png" type="image/x-icoon">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/todo logo.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter your text">
                <button onclick="addTask()">Enter</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task 01</li>
                <li>task 02</li>
                <li>task 03</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
